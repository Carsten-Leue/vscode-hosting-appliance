language: node_js
node_js: 11

install:
  - |
    if [ $TRAVIS_OS_NAME == "linux" ]; then
      export DISPLAY=':99.0'
      /usr/bin/Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
    fi
  - yarn 
script:
  - yarn test 
cache: yarn
deploy:
  provider: script
  script: 
    - npx vsce publish --yarn -p $VSCODE_MARKETPLACE_TOKEN
  on:
    tags: true
